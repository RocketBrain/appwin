{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>

<h1>{{ question.question_text }}</h1>



<ul style="margin-left:50%">
{% for choice in question.choice_set.all %}
    <li class="btn btn-default">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a style="margin-left 50%" href="{% url 'polls:detail' question.id %}">Vote again?</a>
